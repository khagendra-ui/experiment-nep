# Render Blueprint for NepSafe Backend
# This file enables one-click deployment to Render

services:
  # Backend API Service
  - type: web
    name: nepsafe-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    healthCheckPath: /api/health
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: experiment_nep_db
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: http://localhost:3000
      - key: PYTHON_VERSION
        value: 3.11.0
